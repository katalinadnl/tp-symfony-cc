security:
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    password_hashers:
        App\Entity\User:
            algorithm: auto

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginAuthenticator
            entry_point: App\Security\LoginAuthenticator
            logout:
                path: app_logout      # Chemin pour la déconnexion
                target: app_home      # Redirection vers l'accueil après déconnexion

    access_control:
        # Autorise l'accès à la page d'accueil et à la page de login sans être connecté
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/logout$, roles: PUBLIC_ACCESS }
        
        # Restreint l'accès aux autres pages pour les utilisateurs connectés uniquement
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_USER }
        - { path: ^/banned, roles: ROLE_BANNED }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
